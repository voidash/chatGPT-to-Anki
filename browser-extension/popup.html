<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat to Anki Flashcards</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #f8fafc;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            color: #1f2937;
        }
        
        .header p {
            margin: 5px 0 0;
            font-size: 12px;
            color: #6b7280;
        }
        
        .button {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .button-primary {
            background-color: #10a37f;
            color: white;
        }
        
        .button-primary:hover {
            background-color: #0d8f6b;
        }
        
        .button-secondary {
            background-color: white;
            color: #374151;
            border: 1px solid #d1d5db;
        }
        
        .button-secondary:hover {
            background-color: #f9fafb;
        }
        
        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 12px;
            text-align: center;
        }
        
        .status-info {
            background-color: #dbeafe;
            color: #1e40af;
        }
        
        .status-success {
            background-color: #dcfce7;
            color: #166534;
        }
        
        .status-error {
            background-color: #fef2f2;
            color: #dc2626;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e5e7eb;
        }
        
        .footer a {
            color: #6b7280;
            text-decoration: none;
            font-size: 12px;
        }
        
        .footer a:hover {
            color: #374151;
        }
        
        .icon {
            width: 16px;
            height: 16px;
            vertical-align: middle;
            margin-right: 8px;
        }
        
        .platform-buttons {
            margin-bottom: 20px;
        }
        
        .platform-buttons-header p {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #6b7280;
            text-align: center;
        }
        
        .platform-buttons-row {
            display: flex;
            justify-content: space-between;
            gap: 8px;
        }
        
        .platform-button {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 12px 8px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 12px;
            font-weight: 500;
            color: #374151;
        }
        
        .platform-button:hover {
            background: #f9fafb;
            border-color: #9ca3af;
        }
        
        .platform-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .platform-icon svg {
            width: 20px;
            height: 20px;
        }
        
        .chatgpt-icon {
            color: #10a37f;
        }
        
        .claude-icon {
            color: #9b59b6;
        }
        
        .perplexity-icon {
            color: #2563eb;
        }
        
        .context-section {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #e5e7eb;
        }
        
        .context-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .context-title {
            font-size: 14px;
            font-weight: 600;
            color: #1f2937;
        }
        
        .context-count {
            font-size: 12px;
            color: #6b7280;
            background: #f3f4f6;
            padding: 2px 8px;
            border-radius: 10px;
        }
        
        .context-preview {
            max-height: 80px;
            overflow-y: auto;
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 10px;
        }
        
        .context-item {
            padding: 6px 0;
            border-bottom: 1px solid #f3f4f6;
        }
        
        .context-item:last-child {
            border-bottom: none;
        }
        
        .context-item-source {
            font-size: 10px;
            color: #9ca3af;
            margin-bottom: 2px;
        }
        
        .context-item-text {
            font-size: 12px;
            color: #6b7280;
        }
        
        .context-buttons {
            display: flex;
            gap: 8px;
        }
        
        .context-button {
            flex: 1;
            padding: 8px 12px;
            font-size: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .context-button-primary {
            background: #10a37f;
            color: white;
        }
        
        .context-button-primary:hover {
            background: #0d8f6b;
        }
        
        .context-button-secondary {
            background: #f3f4f6;
            color: #6b7280;
        }
        
        .context-button-secondary:hover {
            background: #e5e7eb;
        }
        
        .context-empty {
            text-align: center;
            color: #9ca3af;
            font-size: 12px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Chat to Anki</h1>
        <p>Your context and conversations to flashcards</p>
    </div>
    
    <div id="status" class="status status-info" style="display: none;"></div>
    
    <!-- Context Section -->
    <div id="contextSection" class="context-section">
        <div class="context-header">
            <span class="context-title">Context Collection</span>
            <span id="contextCount" class="context-count">0 items</span>
        </div>
        <div id="contextPreview" class="context-preview">
            <div class="context-empty">
                Select text on any page and right-click "Add to Context" to start collecting information for flashcards.
            </div>
        </div>
        <div class="context-buttons">
            <button id="generateContextBtn" class="context-button context-button-primary">
                Generate Flashcards
            </button>
            <button id="clearContextBtn" class="context-button context-button-secondary">
                Clear All
            </button>
        </div>
    </div>
    
    <div id="platformButtons" class="platform-buttons" style="display: none;">
        <div class="platform-buttons-header">
            <p>Choose a platform to use conversation history from</p>
        </div>
        <div class="platform-buttons-row">
            <button id="chatgptBtn" class="platform-button">
                <div class="platform-icon chatgpt-icon">

                    </svg>
                </div>
                <span>ChatGPT</span>
            </button>
            
            <button id="claudeBtn" class="platform-button">
                <div class="platform-icon claude-icon">
                    <svg height="1em" style="flex:none;line-height:1" viewBox="0 0 24 24" width="1em" xmlns="http://www.w3.org/2000/svg"><title>Claude</title><path d="M4.709 15.955l4.72-2.647.08-.23-.08-.128H9.2l-.79-.048-2.698-.073-2.339-.097-2.266-.122-.571-.121L0 11.784l.055-.352.48-.321.686.06 1.52.103 2.278.158 1.652.097 2.449.255h.389l.055-.157-.134-.098-.103-.097-2.358-1.596-2.552-1.688-1.336-.972-.724-.491-.364-.462-.158-1.008.656-.722.881.06.225.061.893.686 1.908 1.476 2.491 1.833.365.304.145-.103.019-.073-.164-.274-1.355-2.446-1.446-2.49-.644-1.032-.17-.619a2.97 2.97 0 01-.104-.729L6.283.134 6.696 0l.996.134.42.364.62 1.414 1.002 2.229 1.555 3.03.456.898.243.832.091.255h.158V9.01l.128-1.706.237-2.095.23-2.695.08-.76.376-.91.747-.492.584.28.48.685-.067.444-.286 1.851-.559 2.903-.364 1.942h.212l.243-.242.985-1.306 1.652-2.064.73-.82.85-.904.547-.431h1.033l.76 1.129-.34 1.166-1.064 1.347-.881 1.142-1.264 1.7-.79 1.36.073.11.188-.02 2.856-.606 1.543-.28 1.841-.315.833.388.091.395-.328.807-1.969.486-2.309.462-3.439.813-.042.03.049.061 1.549.146.662.036h1.622l3.02.225.79.522.474.638-.079.485-1.215.62-1.64-.389-3.829-.91-1.312-.329h-.182v.11l1.093 1.068 2.006 1.81 2.509 2.33.127.578-.322.455-.34-.049-2.205-1.657-.851-.747-1.926-1.62h-.128v.17l.444.649 2.345 3.521.122 1.08-.17.353-.608.213-.668-.122-1.374-1.925-1.415-2.167-1.143-1.943-.14.08-.674 7.254-.316.37-.729.28-.607-.461-.322-.747.322-1.476.389-1.924.315-1.53.286-1.9.17-.632-.012-.042-.14.018-1.434 1.967-2.18 2.945-1.726 1.845-.414.164-.717-.37.067-.662.401-.589 2.388-3.036 1.44-1.882.93-1.086-.006-.158h-.055L4.132 18.56l-1.13.146-.487-.456.061-.746.231-.243 1.908-1.312-.006.006z" fill="#D97757" fill-rule="nonzero"></path></svg>
                </div>
                <span>Claude</span>
            </button>
            
            <button id="perplexityBtn" class="platform-button">
                <div class="platform-icon perplexity-icon">
<svg height="1em" style="flex:none;line-height:1" viewBox="0 0 24 24" width="1em" xmlns="http://www.w3.org/2000/svg"><title>Perplexity</title><path d="M19.785 0v7.272H22.5V17.62h-2.935V24l-7.037-6.194v6.145h-1.091v-6.152L4.392 24v-6.465H1.5V7.188h2.884V0l7.053 6.494V.19h1.09v6.49L19.786 0zm-7.257 9.044v7.319l5.946 5.234V14.44l-5.946-5.397zm-1.099-.08l-5.946 5.398v7.235l5.946-5.234V8.965zm8.136 7.58h1.844V8.349H13.46l6.105 5.54v2.655zm-8.982-8.28H2.59v8.195h1.8v-2.576l6.192-5.62zM5.475 2.476v4.71h5.115l-5.115-4.71zm13.219 0l-5.115 4.71h5.115v-4.71z" fill="#22B8CD" fill-rule="nonzero"></path></svg>
                </div>
                <span>Perplexity</span>
            </button>
        </div>
    </div>
    
    <button id="exportBtn" class="button button-primary">
        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
        </svg>
        Export Chats
    </button>
    
    <button id="configBtn" class="button button-secondary">
        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.22,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.22,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.68 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z"/>
        </svg>
        Configuration
    </button>

    <button id="helpBtn" class="button button-secondary" > 
      <a href="https://github.com/voidash/chatGPT-to-anki" target="_blank" style="text-decoration: none; color: inherit;">
        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M11,18H13V16H11V18M12,6A4,4 0 0,0 8,10H10A2,2 0 0,1 12,8A2,2 0 0,1 14,10C14,12 11,11.75 11,15H13C13,12.75 16,12.5 16,10A4,4 0 0,0 12,6M5,3H19A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3Z"/>
        </svg>
        Help
      </a>
    </button>
    
    <div class="footer">
        <a href="https://github.com/voidash/chatGPT-to-Anki/issues/new" target="_blank">
          Request a Feature or Report a Bug
        </a>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
