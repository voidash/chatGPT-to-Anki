<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat to Anki Flashcards</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #f8fafc;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            color: #1f2937;
        }
        
        .header p {
            margin: 5px 0 0;
            font-size: 12px;
            color: #6b7280;
        }
        
        .button {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .button-primary {
            background-color: #10a37f;
            color: white;
        }
        
        .button-primary:hover {
            background-color: #0d8f6b;
        }
        
        .button-secondary {
            background-color: white;
            color: #374151;
            border: 1px solid #d1d5db;
        }
        
        .button-secondary:hover {
            background-color: #f9fafb;
        }
        
        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 12px;
            text-align: center;
        }
        
        .status-info {
            background-color: #dbeafe;
            color: #1e40af;
        }
        
        .status-success {
            background-color: #dcfce7;
            color: #166534;
        }
        
        .status-error {
            background-color: #fef2f2;
            color: #dc2626;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e5e7eb;
        }
        
        .footer a {
            color: #6b7280;
            text-decoration: none;
            font-size: 12px;
        }
        
        .footer a:hover {
            color: #374151;
        }
        
        .icon {
            width: 16px;
            height: 16px;
            vertical-align: middle;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Chat to Anki</h1>
        <p>Convert ChatGPT conversations to flashcards</p>
    </div>
    
    <div id="status" class="status status-info" style="display: none;"></div>
    
    <button id="exportBtn" class="button button-primary">
        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
        </svg>
        Export Chats
    </button>
    
    <button id="configBtn" class="button button-secondary">
        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.22,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.22,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.68 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z"/>
        </svg>
        Configuration
    </button>
    
    <button id="helpBtn" class="button button-secondary">
        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M11,18H13V16H11V18M12,6A4,4 0 0,0 8,10H10A2,2 0 0,1 12,8A2,2 0 0,1 14,10C14,12 11,11.75 11,15H13C13,12.75 16,12.5 16,10A4,4 0 0,0 12,6M5,3H19A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3Z"/>
        </svg>
        Help
    </button>
    
    <div class="footer">
        <a href="https://github.com/user/chat-to-flashcards" target="_blank">
            GitHub Repository
        </a>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
