<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat to Anki Flashcards</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #f8fafc;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            color: #1f2937;
        }
        
        .header p {
            margin: 5px 0 0;
            font-size: 12px;
            color: #6b7280;
        }
        
        .button {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .button-primary {
            background-color: #10a37f;
            color: white;
        }
        
        .button-primary:hover {
            background-color: #0d8f6b;
        }
        
        .button-secondary {
            background-color: white;
            color: #374151;
            border: 1px solid #d1d5db;
        }
        
        .button-secondary:hover {
            background-color: #f9fafb;
        }
        
        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 12px;
            text-align: center;
        }
        
        .status-info {
            background-color: #dbeafe;
            color: #1e40af;
        }
        
        .status-success {
            background-color: #dcfce7;
            color: #166534;
        }
        
        .status-error {
            background-color: #fef2f2;
            color: #dc2626;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e5e7eb;
        }
        
        .footer a {
            color: #6b7280;
            text-decoration: none;
            font-size: 12px;
        }
        
        .footer a:hover {
            color: #374151;
        }
        
        .icon {
            width: 16px;
            height: 16px;
            vertical-align: middle;
            margin-right: 8px;
        }
        
        .platform-buttons {
            margin-bottom: 20px;
        }
        
        .platform-buttons-header p {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #6b7280;
            text-align: center;
        }
        
        .platform-buttons-row {
            display: flex;
            justify-content: space-between;
            gap: 8px;
        }
        
        .platform-button {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 12px 8px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 12px;
            font-weight: 500;
            color: #374151;
        }
        
        .platform-button:hover {
            background: #f9fafb;
            border-color: #9ca3af;
        }
        
        .platform-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .platform-icon svg {
            width: 20px;
            height: 20px;
        }
        
        .chatgpt-icon {
            color: #10a37f;
        }
        
        .claude-icon {
            color: #9b59b6;
        }
        
        .perplexity-icon {
            color: #2563eb;
        }
        
        .context-section {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #e5e7eb;
        }
        
        .context-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .context-title {
            font-size: 14px;
            font-weight: 600;
            color: #1f2937;
        }
        
        .context-count {
            font-size: 12px;
            color: #6b7280;
            background: #f3f4f6;
            padding: 2px 8px;
            border-radius: 10px;
        }
        
        .context-preview {
            max-height: 80px;
            overflow-y: auto;
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 10px;
        }
        
        .context-item {
            padding: 6px 0;
            border-bottom: 1px solid #f3f4f6;
        }
        
        .context-item:last-child {
            border-bottom: none;
        }
        
        .context-item-source {
            font-size: 10px;
            color: #9ca3af;
            margin-bottom: 2px;
        }
        
        .context-item-text {
            font-size: 12px;
            color: #6b7280;
        }
        
        .context-buttons {
            display: flex;
            gap: 8px;
        }
        
        .context-button {
            flex: 1;
            padding: 8px 12px;
            font-size: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .context-button-primary {
            background: #10a37f;
            color: white;
        }
        
        .context-button-primary:hover {
            background: #0d8f6b;
        }
        
        .context-button-secondary {
            background: #f3f4f6;
            color: #6b7280;
        }
        
        .context-button-secondary:hover {
            background: #e5e7eb;
        }
        
        .context-empty {
            text-align: center;
            color: #9ca3af;
            font-size: 12px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Chat to Anki</h1>
        <p>Convert AI conversations to flashcards</p>
    </div>
    
    <div id="status" class="status status-info" style="display: none;"></div>
    
    <!-- Context Section -->
    <div id="contextSection" class="context-section">
        <div class="context-header">
            <span class="context-title">Context Collection</span>
            <span id="contextCount" class="context-count">0 items</span>
        </div>
        <div id="contextPreview" class="context-preview">
            <div class="context-empty">
                Select text on any page and right-click "Add to Context" to start collecting information for flashcards.
            </div>
        </div>
        <div class="context-buttons">
            <button id="generateContextBtn" class="context-button context-button-primary">
                Generate Flashcards
            </button>
            <button id="clearContextBtn" class="context-button context-button-secondary">
                Clear All
            </button>
        </div>
    </div>
    
    <div id="platformButtons" class="platform-buttons" style="display: none;">
        <div class="platform-buttons-header">
            <p>Choose a platform to get started:</p>
        </div>
        <div class="platform-buttons-row">
            <button id="chatgptBtn" class="platform-button">
                <div class="platform-icon chatgpt-icon">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22.2819 9.8211a5.9847 5.9847 0 0 0-.5157-4.9108 6.0462 6.0462 0 0 0-6.5098-2.9A6.0651 6.0651 0 0 0 4.9807 4.1818a5.9847 5.9847 0 0 0-3.9977 2.9 6.0462 6.0462 0 0 0 .7427 7.0966 5.98 5.98 0 0 0 .511 4.9107 6.051 6.051 0 0 0 6.5146 2.9001A5.9847 5.9847 0 0 0 13.2599 24a6.0557 6.0557 0 0 0 5.7718-4.2058 5.9894 5.9894 0 0 0 3.9977-2.9001 6.0557 6.0557 0 0 0-.7475-7.0729zm-9.022 12.6081a4.4755 4.4755 0 0 1-2.8764-1.0408l.1419-.0804 4.7783-2.7582a.7948.7948 0 0 0 .3927-.6813v-6.7369l2.02 1.1686a.071.071 0 0 1 .038.052v5.5826a4.504 4.504 0 0 1-4.4945 4.4944zm-9.6607-4.1254a4.4708 4.4708 0 0 1-.5346-3.0137l.142.0852 4.783 2.7582a.7712.7712 0 0 0 .7806 0l5.8428-3.3685v2.3324a.0804.0804 0 0 1-.0332.0615L9.74 19.9502a4.4992 4.4992 0 0 1-6.1408-1.6464zM2.3408 7.8956a4.485 4.485 0 0 1 2.3655-1.9728V11.6a.7664.7664 0 0 0 .3879.6765l5.8144 3.3543-2.0201 1.1685a.0757.0757 0 0 1-.071 0l-4.8303-2.7865A4.504 4.504 0 0 1 2.3408 7.872zm16.5963 3.8558L13.1038 8.364 15.1192 7.2a.0757.0757 0 0 1 .071 0l4.8303 2.7913a4.4944 4.4944 0 0 1-.6765 8.1042v-5.6772a.79.79 0 0 0-.407-.667zm2.0107-3.0231l-.142-.0852-4.7735-2.7818a.7759.7759 0 0 0-.7854 0L9.409 9.2297V6.8974a.0662.0662 0 0 1 .0284-.0615l4.8303-2.7866a4.4992 4.4992 0 0 1 6.6802 4.66zM8.3065 12.863l-2.02-1.1638a.0804.0804 0 0 1-.038-.0567V6.0742a4.4992 4.4992 0 0 1 7.3757-3.4537l-.142.0805L8.704 5.459a.7948.7948 0 0 0-.3927.6813zm1.0976-2.3654l2.602-1.4998 2.6069 1.4998v2.9994l-2.5974 1.4997-2.6067-1.4997Z"/>
                    </svg>
                </div>
                <span>ChatGPT</span>
            </button>
            
            <button id="claudeBtn" class="platform-button">
                <div class="platform-icon claude-icon">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M7.5 2C6.119 2 5 3.119 5 4.5S6.119 7 7.5 7 10 5.881 10 4.5 8.881 2 7.5 2zm9 0C15.119 2 14 3.119 14 4.5S15.119 7 16.5 7 19 5.881 19 4.5 17.881 2 16.5 2zM7.5 17c-1.381 0-2.5 1.119-2.5 2.5S6.119 22 7.5 22s2.5-1.119 2.5-2.5S8.881 17 7.5 17zm9 0c-1.381 0-2.5 1.119-2.5 2.5s1.119 2.5 2.5 2.5 2.5-1.119 2.5-2.5-1.119-2.5-2.5-2.5zM12 8.5c-1.933 0-3.5 1.567-3.5 3.5s1.567 3.5 3.5 3.5 3.5-1.567 3.5-3.5-1.567-3.5-3.5-3.5z"/>
                    </svg>
                </div>
                <span>Claude</span>
            </button>
            
            <button id="perplexityBtn" class="platform-button">
                <div class="platform-icon perplexity-icon">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2L2 7v10c0 5.55 3.84 9.74 9 10.8 5.16-1.06 9-5.25 9-10.8V7l-10-5zM12 6.5c1.93 0 3.5 1.57 3.5 3.5s-1.57 3.5-3.5 3.5-3.5-1.57-3.5-3.5 1.57-3.5 3.5-3.5zm0 11c-2.76 0-5-2.24-5-5 0-.55.09-1.08.26-1.57C8.37 11.4 10.04 12 12 12s3.63-.6 4.74-1.57c.17.49.26 1.02.26 1.57 0 2.76-2.24 5-5 5z"/>
                    </svg>
                </div>
                <span>Perplexity</span>
            </button>
        </div>
    </div>
    
    <button id="exportBtn" class="button button-primary">
        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
        </svg>
        Export Chats
    </button>
    
    <button id="configBtn" class="button button-secondary">
        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.22,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.22,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.68 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z"/>
        </svg>
        Configuration
    </button>
    
    <button id="helpBtn" class="button button-secondary">
        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M11,18H13V16H11V18M12,6A4,4 0 0,0 8,10H10A2,2 0 0,1 12,8A2,2 0 0,1 14,10C14,12 11,11.75 11,15H13C13,12.75 16,12.5 16,10A4,4 0 0,0 12,6M5,3H19A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3Z"/>
        </svg>
        Help
    </button>
    
    <div class="footer">
        <a href="https://github.com/user/chat-to-flashcards" target="_blank">
            GitHub Repository
        </a>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
